<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">This is a heading</h1>
    <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate deleniti voluptatum veritatis.</p>

    <div>
        <ul>
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
        </ul>
    </div>

    <script>
        const head = document.getElementById('heading');
        console.log(head.textContent);
        head.innerText = "News"

        const para = document.getElementsByClassName('p .paragraph');
        console.log(para);
        para.innerText = "This is my country";

        const liRef = document.querySelectorAll('ul li');
        console.log(liRef);

        const itemRef = document.querySelectorAll('.item');
        console.log(itemRef.textContent);
    </script>
</body>
</html>
