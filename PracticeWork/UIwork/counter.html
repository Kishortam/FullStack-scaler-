<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            background-color: burlywood;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="delta">
            <span>Increased / Decreased by : </span>
            <input type="number" name="" id="inputNumber" value="1">
        </div>
        <div class="operator">
            <button class="add">+</button>
            <button class="minus">-</button>
        </div>
        <div class="begin">
            <button class="reset">Reset</button>
        </div>
    </div>

    <script>
        const resultRef = document.querySelector('.result');
        const inputRef = document.querySelector('.delta input');
        const addRef = document.querySelector('.operator button:nth-child(1)');
        const minusRef = document.querySelector('.operator button:nth-child(2)');
        const resetRef = document.querySelector('.reset button');

        let count = 0;
        let delta = 1;

        function ApplyEventsOnAll(){
            inputRef.addEventListener('change', function(e){
                delta = Number(e.target.value);
            })

            addRef.addEventListener('click', function(e){
                addition();
            })
            minusRef.addEventListener('click', function(e){
                deletion();
            })
            resetRef.addEventListener('click', function(e){
                reset();
            })
        };

        function addition(){
            count += delta;
            updateResult();
        }
        function deletion(){
            count -= delta;
            updateResult();
        }
        function reset(){
            count = 0;
            updateResult();
        }

        function updateResult(){
            resultRef.innerText = count;
        }

        ApplyEventsOnAll();
    </script>
</body>
</html>
