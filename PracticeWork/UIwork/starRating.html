<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .starWrapper{
            width: 400px;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .stars{
            display: flex;
            justify-content: space-around;
        }
        .star{
            font-size: 30px;
        }
        .star i.fa-solid{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="starWrapper">
        <div class="stars">
            <div class="star"><i class="fa-regular fa-star" data-id="1"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="2"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="3"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="4"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="5"></i></div>
        </div>
        <div class="result">
            <h3>Star rating is <span >0</span></h3>
        </div>
    </div>

    <script>
        let starRating = 0;
        const ratingResult = document.querySelector('.result span');
        const starWrapper = document.querySelectorAll('.stars');

        starWrapper.addEventListener('click', function(e){
            const targetElement = e.target;
            if(targetElement.classList.contains('fa-star')){
                const targetValue = targetElement.dataset.id;

                ratingResult.innerText = targetValue;
                starRating = Number(targetValue);
                changeColor(targetValue);
            }
        })

        starWrapper.addEventListener('mouseover', function(e){
            const targetElement = e.target;
            if(targetElement.classList.contains('fa-star')){
                const targetValue = targetElement.dataset.id;
                changeColor(targetValue)
            }
        })

        starWrapper.addEventListener('mouseleave', function(e){
            changeColor(starRating);
        })

        function changeColor(targetIndex){
            const starIcons = document.querySelectorAll('.stars .star i');

            starIcons.forEach((icon, idx) => {
                const currIndex = idx + 1;
                if(currIndex <= targetIndex){
                    icon.classList.remove('fa-regular');
                    icon.classList.add('fa-solid');
                }
                else{
                    icon.classList.remove('fa-solid');
                    icon.classList.add('fa-regular');
                }
            })
        }
    </script>
</body>
</html>
