<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>10</li>
        <li>11</li>
    </ul>

    <ol>
        <li>a</li>
        <li>b</li>
        <li>d</li>
    </ol>

    <script>
        const li4Ref = document.createElement('li');
        li4Ref.innerText = 4;

        const ulRef = document.querySelector('ul');

        const li5Ref = document.querySelector('ul li:nth-child(4)');

        ulRef.insertBefore(li4Ref, li5Ref);

        //----


        const li9Ref = document.createElement('li');
        li9Ref.innerText = 9;

        const li10Ref = document.querySelector('ul li:nth-child(9)');

        ulRef.insertBefore(li9Ref, li10Ref);

        //--

        const cRef = document.createElement('li');
        cRef.innerText = 'c';

        olRef = document.querySelector('ol');

        const dRef = document.querySelector('ol li:nth-child(3)');

        olRef.insertBefore(cRef, dRef);

    </script>
</body>
</html>
