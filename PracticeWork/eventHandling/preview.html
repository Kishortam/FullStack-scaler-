<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aquamarine;
            width: 300px;
            margin: 30px auto;
            padding: 30px;
        }
        .preview{
            background-color: rgb(154, 184, 174);
            width: 300px;
            margin: 30px auto;
            padding: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="typed">
    </div>
    <div class="preview" >
        <h2>preview part</h2>
        <span class="show">here is your preview</span>
    </div>

    <script>
        const inputRef = document.querySelector('#typed');
        inputRef.addEventListener('keyup', function(e){
            if(e.key === 'Enter'){
                const prevRef = document.querySelector('.preview');
                prevRef.innerText = e.target.value;
            }
        })
    </script>
</body>
</html>
