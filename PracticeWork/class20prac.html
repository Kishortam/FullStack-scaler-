        // throttle

        function throttle(fn, delay){
            let timeoutRef;
            let flag = true;

            return function(e){
                clearTimeout(timeoutRef);
                if(flag){
                    flag = false;
                    setTimeout(() => {
                        fn(e);
                        flag = true;
                    }, delay);
                }
            }
        }

        const input = document.querySelector('input');

        const fn = function(e){
            console.log(e.target.value);
        }

        const throttledfn = throttle(fn, 1000);

        input.addEventListener('keyup', throttledfn);
