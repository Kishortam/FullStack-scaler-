    <h3>Class 8</h3>
    <!-- 
        code need to convert from high level code to machine code
        using compiler or interpreters.
        compiler (C, C++, Java) compiles code at one shot, while interpreters (Javascript, Python)compile code line by line or regular time.
        there is no relation between java & JS. JS early term as LiveScript.
        browsers use different engines to understand JS => V8 Engine, Javascript core, spidermonkey
        JS is single Threaded.
        JS used for programming & developement.


        Variable is storage or container, it has name & value.
        var firstName = "rahul"
        var a; // declaration
        a = 10; // initialization
        naming convention => a -z, A-Z, 0-9, _, $
        you can start variable name with any except numbers, cannt hold space between name.

        variables : var, let, const

        when you declare a name & dont assign a value, it results as undefined.

        // Hoisting: in hoisting variable declaration move to top
        // if you are not declaring a variable and you are accesing it, it will show error.

        Data Types: 
        1. primitive : string, Number, boolean, undefined, symbols
        2. non-primitive : array, object, function

        prefer use of let & const.
     -->
     <script>
        console.log("Hello");

        var name = "Akshay";
        console.log(name);

        name = "Sagar";
        console.log(name);

console.log('1.');

var c = a + b;

var d;
console.log(d); // undefined
d = 10;

// Hoisting: in hoisting variable declaration move to top
// if you are not declaring a variable and you are accesing it, it will show error.
