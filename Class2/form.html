<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Form</h3>

    <form action="post">

        <div>
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter Your lastName">
        </div>

        <div>
            <label for="email">User Email</label>
            <input type="email" id="email" placeholder="Enter Your email">
        </div>

        <div>
            <label for="pass"> Password</label>
            <input type="password" id="pass" placeholder="Enter Your password">
        </div>

        <div>
            <label for="">Mobile Number</label>
            <input type="number" name="" id="" >
        </div>

        <div>
            <label for="gender"> Gender</label>
            <input type="radio" name="gender" id="" name="Male"> <label for="">Male</label>
            <input type="radio" name="gender" id="" name="Female"> <label for="">Female</label>
            <input type="radio" name="gender" id="" name="Other"> <label for="">Other</label>
        </div>

        <div>
            <label for="">Select a Course</label>
            <select name="" id="">
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Computer Science">Computer Science</option>
            </select>
        </div>

        <div>
            <label for="">Date of Birth</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="">Age</label>
            <input type="number" name="" id="" min="18" max="30">
        </div>

        <div>
            <label for="">Select a Photo</label>
            <input type="file" name="" id="">
        </div>

        <div>
            <button>Submit</button>
        </div>


    </form>

</body>
</html>
