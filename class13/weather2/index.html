<html lang="en">

<body>

        <section>

                <h4 class="condition">rain</h4>
                <h4 class="temp">20</h4>
            </div>
        </div>

        <div class="content">
            <div class="box1">
                <h1 class="wind">20</h1>

            </div>

                <h1 class="temp">20</h1>

            </div>
            <div class="box1">
                <h1 class="humidity">20</h1>
