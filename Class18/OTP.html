<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .otp{
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .otp input{
            width: 30px;
            height: 40px;
            border: 1px solid black;
            border-radius: 3px;
            font-size: 25px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="otp-wrapper">
    <h1>Enter OTP</h1>
    <div class="otp">
        <input maxlength="1" type="number">
        <input maxlength="1" type="number">
        <input maxlength="1" type="number">
        <input maxlength="1" type="number">
        <input maxlength="1" type="number">
        <input maxlength="1" type="number">
    </div>
</div>

    <script>
        const inputsRef = document.querySelectorAll('.otp input');

        inputsRef.forEach((inputRef) =>{
            inputRef.addEventListener('keyup', function(e){
                //e.target.nextElementSibling?.focus(); // to focus on next input
               // console.log(e.target.value);
            //    if(e.key !== "Delete" && e.key !== "Backspace")
               if(e.target.value && !isNaN(Number(e.target.value))){
                e.target.nextElementSibling?.focus();
               }
            })
        })

        inputsRef.forEach((inputRef) =>{
            inputRef.addEventListener('keydown', function(e){
                if(e.key == "Delete" || e.key == "Backspace"){
                    //console.log(e.target.value);
                    if(!e.target.value){
                        e.target.previousElementSibling?.focus();
                    }
                }
            })
        })

    </script>
</body>
</html>
