<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .movies{
            width: 250px;
            background-color: rgb(129, 106, 205);
            text-align: center;
            margin: 8px;
        }
        .heading{
            background-color: rgb(218, 175, 20);
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">Book My Show</h1>

        <select name="dropdown" id="dropdown">
            <option value="none">none</option>
            <option value="action">action</option>
            <option value="comedy">comedy</option>
            <option value="romance">romance</option>
        </select>

    <div class="container">

        <div class="movies">
            <h3 class="heading">Action -1</h3>
            <p class="price" data-category = "action">WAR</p>
        </div>
        <div class="movies">
            <h3 class="heading">Action -2</h3>
            <p class="price" data-category = "action">PATHAN</p>
        </div>
        <div class="movies">
            <h3 class="heading">Action -3</h3>
            <p class="price" data-category = "action">TIGER</p>
        </div>
        <div class="movies">
            <h3 class="heading">Romance-1</h3>
            <p class="price" data-category = "romance">SATYA PREM KI KATHA</p>
        </div>
        <div class="movies">
            <h3 class="heading">Romance-2</h3>
            <p class="price" data-category = "romance">ROCKY & RANI</p>
        </div>
        <div class="movies">
            <h3 class="heading">Romance-3</h3>
            <p class="price" data-category = "romance">YAARIYAN 2</p>
        </div>
        <div class="movies">
            <h3 class="heading">Action -4</h3>
            <p class="price" data-category = "action">JAWAN</p>
        </div>
        <div class="movies">
            <h3 class="heading">Comedy -1</h3>
            <p class="price" data-category = "comedy">OMG 2</p>
        </div>
        <div class="movies">
            <h3 class="heading">Romance -4</h3>
            <p class="price" data-category = "romance">JAB TAK HE JAAN</p>
        </div>
        <div class="movies">
            <h3 class="heading">Comedy -2</h3>
            <p class="price" data-category = "comedy">DHOL</p>
        </div>
    </div>

    <script>
        const selectRef = document.querySelector('select');

        selectRef.addEventListener('change', function(event){
            console.log(event.target.value);
            movieGenre(event.target.value);
        });

        function movieGenre(genre){
            const pRef = document.querySelectorAll('p.price');

            pRef.forEach((title) => {
                const category = title.getAttribute('data-category');

                title.parentElement.style.display = 'block';

                if(genre !== category){
                    title.parentElement.style.display = 'none';  
                }
            })
        }

    </script>
</body>
</html>
